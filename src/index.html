<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">

    <div class="header__title">
      <span>go</span><br>
      <span>serf</span>
    </div>
    
    <div class="header__aside">

      <div class="aside__logo">
        <a href="#">
          <img src="img/header/logo/header-logo.svg" alt="">
        </a>
      </div>

      <nav class="aside__nav">
        <ul class="aside__nav-menu">
          <li><a href="#"><img src="img/header/navigation/icon-surf.svg" alt=""><span>Surf</span></a></li>
          <li><a href="#"><img src="img/header/navigation/icon-travel.svg" alt=""><span>Travel</span></a></li>
          <li><a href="#"><img src="img/header/navigation/icon-sleep.svg" alt=""><span>Sleep</span></a></li>
          <li><a href="#"><img src="img/header/navigation/icon-shop.svg" alt=""><span>Shop</span></a></li>
        </ul>
      </nav>

      <div class="aside__search">
       <img src="img/header/navigation/icon-search.svg" alt="">
      </div>

    <div class="aside__date">
      <span class="aside__date-dd">20</span><br>
      <span class="aside__date-mm_yyyy">06 | 2018</span>
    </div>

    <div class="aside__location">
      <span>California</span>
    </div>

  </div>

    <div class="header__slider">

      <div class="header__slider-page slider-page dark-bg">
        <div class="slider-page__info">
          <div class="subtitle-line slider-page__info-subtitle">Surf</div>
          <div class="slider-page__info-title">North Shore</div>
          <div class="subtitle-line slider-page__info-subtitle subtitle_second">Condition</div>
          <div class="slider-page__info-text">Radical</div>
          <a href="#" class="slider-page__info-link">
            <img src="img/header/pagination/arrow-right.svg" alt=""></img>
          </a>
        </div>
      </div>

      <div class="header__slider-page slider-page dark-bg">
        <div class="slider-page__info">
          <div class="subtitle-line slider-page__info-subtitle">Surf</div>
          <div class="slider-page__info-title title-header">South Shore</div>
          <div class="subtitle-line slider-page__info-subtitle subtitle_second">Condition</div>
          <div class="slider-page__info-text">Radical</div>
          <a href="#" class="slider-page__info-link">
            <img src="img/header/pagination/arrow-right.svg" alt=""></img>
          </a>
        </div>
      </div>

      <div class="header__slider-page slider-page dark-bg">
        <div class="slider-page__info">
          <div class="subtitle-line slider-page__info-subtitle">Surf</div>
          <div class="slider-page__info-title">West Shore</div>
          <div class="subtitle-line slider-page__info-subtitle subtitle_second">Condition</div>
          <div class="slider-page__info-text">Radical</div>
          <a href="#" class="slider-page__info-link">
            <img src="img/header/pagination/arrow-right.svg" alt=""></img>
          </a>
        </div>
      </div>

      <div class="header__slider-page slider-page dark-bg">
        <div class="slider-page__info">
          <div class="subtitle-line slider-page__info-subtitle">Surf</div>
          <div class="slider-page__info-title">East Shore</div>
          <div class="subtitle-line slider-page__info-subtitle subtitle_second">Condition</div>
          <div class="slider-page__info-text">Radical</div>
          <a href="#" class="slider-page__info-link">
            <img src="img/header/pagination/arrow-right.svg" alt=""></img>
          </a>
        </div>
      </div>

    </div>

    <div class="slider-pagination">

      <div class="slider-pagination__item">
        <div class="slider-item">
          <div class="slider-item__number">01</div>
          <div class="slider-item__title">North Shore</div>
        </div>
      </div>

      <div class="slider-pagination__item">
        <div class="slider-item">
          <div class="slider-item__number">02</div>
          <div class="slider-item__title">South Shore</div>
        </div>
      </div>

      <div class="slider-pagination__item">
        <div class="slider-item">
          <div class="slider-item__number">03</div>
          <div class="slider-item__title">West Shore</div>
        </div>
      </div>

      <div class="slider-pagination__item">
        <div class="slider-item">
          <div class="slider-item__number">04</div>
          <div class="slider-item__title">East Shore</div>
        </div>
      </div>

    </div>
  </header>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
